<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <a href="/customers">KLIENCI</a>
    <br>
    <a href="/products">PRODUKTY</a>
    <br><br>


</head>
<body>
Customers : <br>

<ul>
    <li th:each="clients : ${customerList}">
        <p th:text="${clients}"></p>
    </li>
</ul>

Products: <br>

<ul>
    <li th:each="product : ${productList}">
        <p th:text="${product}"></p>
    </li>
</ul>
</body>
</html>
